<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trading Risk Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Trading Risk Calculator</h1>
    
    <div class="form-container">
      <label for="entryP">Entry Price($):</label>
      <input type="number" id="entryP" placeholder="Enter your entry price">
  
      <label for="stopLoss">Stop Loss Price($):</label>
      <input type="number" id="stopLoss" placeholder="Enter stop loss price">
  
      <label for="leverage">Leverage (X):</label>
      <input type="number" id="leverage" placeholder="Enter leverage">
  
      <label for="riskAmount">Risk Amount ($):</label>
      <input type="number" id="riskAmount" placeholder="Enter risk amount">
      <button onclick="calculateRisk()">Calculate</button>
  
    </div>
   
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
